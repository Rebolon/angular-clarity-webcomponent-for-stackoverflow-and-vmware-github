<script defer>
  setTimeout(() => {
    const myAlert = document.getElementById('my-alert-id');
    const alertsType = ['success', 'info', 'warning', 'error'];

    myAlert.alertText = 'Web component demo';

    let typeIndex = 0;
    if (myAlert) {
      setInterval(() => {
        typeIndex = typeIndex + 1 > alertsType.length ? 0 : typeIndex+1;
        myAlert.alertType = alertsType[typeIndex];
      }, 5000);
    } else {
      window.alert('web-component not available in page');
    }
  }, 2000);
</script>
